<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Unai's Website</title>
		<style>
			:root
			{
				--color-bg: hsl(350, 5%, 10%);
				--color-fg: hsl(350, 100%, 95%);
				--color-fg-1: color-mix(in srgb, var(--color-bg), var(--color-fg));
				--color-hl: hsl(180, 70%, 80%);
				--color-hl-1: color-mix(in hsl shorter hue, var(--color-hl), blue 25%);
			}

			a
			{
				color: var(--color-hl);
				text-decoration: none;
			}

			a:hover
			{
				color: var(--color-hl-1);
			}

			body
			{
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				margin: 0;
				align-items: center;
				justify-content: center;

				background-color: var(--color-bg);
				color: var(--color-fg);

				font-family: sans-serif;
				font-size: 18px;
				line-height: 1.5;
			}

			main
			{
				width: 50vw;
				min-width: min(20rem, 100vw);
			}

			footer
			{
				width: 100%;
				color: var(--color-fg-1);
				text-align: center;
			}

			footer ul
			{
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				list-style: none;
				padding: 0;
				width: 100%;
			}

			footer ul li:not(:first-of-type)::before
			{
				content: '•';
				margin: 0 1rem;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>👋&nbsp;Howdy!</h1>
			<p>
				Welcome to my website. As you can see, there's not much to see here. You can bookmark this page so you can come back to check for updates.
			</p>
		</main>
		<footer>
			<p>Made by Unai Domínguez</p>
			<ul>
				<li>Find me on</li>
				<li><a href="https://github.com/unai-d">GitHub</a></li>
				<li><a href="https://archive.org/details/@unai_dom_nguez">Internet Archive</a></li>
			</ul>
		</footer>
	</body>
</html>
